<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <h3>list</h3>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>Counter NgRx</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>Current Count: {{ count$ | async }}</div>
                <div fxLayout="row" fxLayoutAlign="end">
                    <button mat-button color="primary" (click)="increment()">Increment</button>
                    <button mat-button color="primary" (click)="decrement()">Decrement</button>
                    <button mat-button color="primary" (click)="reset()">Reset</button>
                </div>
            </mat-card-content>
        </mat-card>
        <br>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>Add To Do NgRx</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="end">
                    <button mat-button color="primary">Add To Do</button>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
